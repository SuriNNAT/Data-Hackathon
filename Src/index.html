<!DOCTYPE html>
<html>
    <head>
        <meta charset="uts-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Location</title>
    </head>
    <body>
        <center>
            <h1>Your account</h1>
            <form>
                <table>
                    <tr>
                        <td>Username:</td>
                        <td>
                            <input type="text" id="username">
                            <button onclick="registerUser()">Register</button>
                        </td>
                    </tr>
                </table>
            </form>
        </center>

        <center>
            <h1>Location data</h1>
            <form>
                <table>
                    <tr>
                        <td>Current location:</td>
                        <td>
                            <input type="text" id="currentLocation">
                            <button onclick="currentLocation()">Submit</button>
                        </td>
                    </tr>

                    <tr>
                        <td>Time:</td>
                        <td>  
                            <input type="text" id="time">
                            <button onclick="time()">Submit</button>
                        </td>
                    </tr>
                </table>
            </form>
        </center>

        <center>
            <h1>Logged Location</h1>
            <button onclick="viewLocation()">Log Location</button>
            <ol id="locationList"></ol>
        </center>

        <script src="app.js"></script>
    </body>
</html>
